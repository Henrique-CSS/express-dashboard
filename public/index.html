<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width", initial-scale="1">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/javascripts/utils.js"></script>

  <script src="/javascripts/functions.js"></script>
  <script src="/javascripts/head.js"></script>

  <title>Dashboard</title>
  <link rel='stylesheet' href='/stylesheets/style.css' />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col widget shadow">
        <p class="title">
          Financeiro:
        </p>
        <canvas id="financialChart" class="finChart"></canvas>
      </div>
      <div class="col widget shadow">
        <div class="row">
          <div class="mx-auto d-block"><img width="128px" src="https://fakeimg.pl/200/" class="user_img mx-auto d-block"
              alt="Imagem de usuário"></div>
        </div>
        <div class="row text-center welcome">
          <h3>
            Bem-vindo, usuário.
          </h3>
          <p>
            Nessa dashboard você pode ver vários dados sobre sua empresa.
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col widget shadow">
        <p class="title">
          Contrato por tipo:
        </p>
        <div><canvas id="ContratPorTipo"></canvas></div>
      </div>
      <div class="col widget shadow">
        <p class="title">
          Contrato por tipo:
        </p>
        <div><canvas id="Atendimentos"></canvas></div>
      </div>
      <div class="col widget shadow">
        <p class="title">
          Linhas ocupadas/disponíveis:
        </p>
        <div class="input-group mb-3">
          <label class="input-group-text" for="selectCity">Cidade:</label>
          <select class="form-select" id="selectCity">
            <option value="0" selected>Todas</option>
          </select>
        </div>
        <div class="auto" id="usersDiv" style="position: relative; height:30vh">
          <canvas id="users"></canvas>
        </div>
      </div>
    </div>
  </div>
  <p>Made by <a class="link-secondary" href="https://github.com/Henrique-CSS">Henrique Souza</a></p>
  <script src="/javascripts/dashboard.js"></script>
</body>

</html>
